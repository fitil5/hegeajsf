<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	contentType="text/html">

	<html>
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Disabling cache in browser side -->
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />

	<title>Practica</title>
	<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />


</h:head>
<body style="background-image: url(/images/Atos.png)">

</body>

<h:body onload="#{loginController.save()}">



	<p:dialog
		style="overflow:hidden;background:transparent;box-shadow:none;border:0px;"
		position="right,bottom" width="100px" height="100px"
		widgetVar="statusDialog" modal="false" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage value="/images/loading.gif" />
	</p:dialog>

	<center><img src="/images/logo.png" height="45px" style="margin-top: 2%;" /></center>
	<div class="clearfix">
		<div class="body"
			style=" margin-left: 450px !important;align-items: center;box-shadow:  5px 10px 8px ; margin-right: 500px !important; border-radius: 10px;border: 2px solid ; background-color: white; position:center; margin-top:-15px;padding-bottom:15px;margin-top: 3%;">
			<p:spacer height="50"></p:spacer>
			<ui:insert name="body" />
			
		</div>
	</div> 



	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

</h:body>
	</html>
</f:view>
