  <h:form id="form">
<p:growl id="msgs" showDetail="true" />
					<p:dataTable id="panelFechaActividades" var="item" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="2,5,10,15"
				value="#{actividadAdminController.listFechaActividadDTO}" widgetVar="fechaactividadTable"
				emptyMessage="No se han encontrado fecha de actividades "
				filteredValue="#{actividadAdminController.listFechaActividadDTO}">
				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Busqueda de fecha Actividades: " />
						<p:inputText id="globalFilter" onkeyup="PF('panelFechaActividades').filter()"
							style="width:150px" placeholder="Ej. A709010" />
					</p:outputPanel>
				</f:facet>
				
				<p:column filterBy="#{item.fecha}" headerText="Fecha actividad"
					filterMatchMode="contains">
					<h:outputText value="#{item.fecha}" />
				</p:column>

				<p:column filterBy="#{item.nombre_act}" headerText="Nombre actividad"
					filterMatchMode="contains">
					<h:outputText value="#{item.nombre_act}" />
				</p:column>	
					
				

			</p:dataTable>		
				
				
				
				
				
			<h:panelGrid columns="2" cellpadding="5">
				 <p:outputLabel for="actividad" value="Nombre actividad: " />
            <p:selectOneMenu id="actividad" value="#{actividadUserController.newAltaActividad.actividad}" style="width:150px">
            <!--  <p:ajax listener="#{actividadUserController.onActividadChange}" update="restricted" />-->
                <f:selectItem itemLabel="Select actividad" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{actividadUserController.actividades}" />
            </p:selectOneMenu>

            <p:ajax event="dateSelect" listener="#{actividadUserController.onDateSelect}" update="msgs" />
        </p:calendar>
				

			


			</h:panelGrid>
			<p:commandButton value="Save" ajax="false"
				actionListener="#{actividadUserController.createNewAltaActividad()}" icon="ui-icon-disk" 
				update="messages" />

		</h:form>
