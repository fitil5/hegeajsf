<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	
	template="/layout/templateAdmin.xhtml">

	<ui:define name="body">
	<b:jumbotron>
		<h:form id="form">

			<p:dataTable id="panelProyecto" var="item" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="2,5,10,15"
				value="#{proyectoController.listproyectoDto}" widgetVar="ProyectoTable"
				emptyMessage="No se han encontrado Proyectos "
				filteredValue="#{proyectoController.searchProyectos}">
				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Busqueda de Proyectos: " />
						<p:inputText id="globalFilter" onkeyup="PF('ProyectoTable').filter()"
							style="width:150px" placeholder="Ej. Movistar" />
					</p:outputPanel>
				</f:facet>
				

				<p:column filterBy="#{item.nombre_pr}" headerText="Nombre Proyecto"
					filterMatchMode="contains">
					<h:outputText value="#{item.nombre_pr}" />
				</p:column>
				
			

			</p:dataTable>


		</h:form>
		</b:jumbotron>
	</ui:define>
</ui:composition>
