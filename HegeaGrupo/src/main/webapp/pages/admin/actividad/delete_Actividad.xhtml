<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/layout/templateAdmin.xhtml">

	<ui:define name="body">
	<b:jumbotron>
		<h:form>

		<p:dataTable id="panelActividad" var="item" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="2,5,10,15"
				value="#{actividadAdminControllernew.listActividadDTO}" widgetVar="actividadTable"
				emptyMessage="No se han encontrado actividades "
				filteredValue="#{actividadAdminControllernew.searchActividades}"
				selection="#{actividadAdminControllernew.selectedListActidades}" rowKey="#{item.nombre_ac}"
				onload="actividadAdminControllernew.listActividadDTO">
				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Busqueda de Actividades: " />
						<p:inputText id="globalFilter" onkeyup="PF('actividadTable').filter()"
							style="width:150px" placeholder="Ej. Hegea" />
					</p:outputPanel>
				</f:facet>
			

				<p:column filterBy="#{item.nombre_ac}" headerText="Nombre Actividad"
					filterMatchMode="contains">
					<h:outputText value="#{item.nombre_ac}" />
				</p:column>

				

				<p:column selectionMode="multiple"
					style="width:16px;text-align:center" />


			</p:dataTable>
			<p:commandButton value="delete" styleClass="ui-priority-primary"
				actionListener="#{actividadAdminControllernew.delete()}" update="panelActividad" />




		</h:form>
		</b:jumbotron>
	</ui:define>
</ui:composition>
