<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/layout/templateAdmin.xhtml">

	<ui:define name="body">
	<b:jumbotron>
		<h:form>

		<p:dataTable id="panelOrganizacion" var="item" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="2,5,10,15"
				value="#{organizacionController.organizacionDTOList}" widgetVar="proyectoTable"
				emptyMessage="No se han encontrado proyectos "
				filteredValue="#{organizacionController.searchOrga}"
				selection="#{organizacionController.selectedList}" rowKey="#{item.organizacion}"
				onload="organizacionController.organizacionDTOList">
				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Busqueda de Organizaciones: " />
						<p:inputText id="globalFilter" onkeyup="PF('proyectoTable').filter()"
							style="width:150px" placeholder="Ej. Hegea" />
					</p:outputPanel>
				</f:facet>
				<p:column filterBy="#{item.organizacion}" headerText="Nombre organizacion"
					filterMatchMode="contains">
					<h:outputText value="#{item.organizacion}" />
				</p:column>

				

				<p:column selectionMode="multiple"
					style="width:16px;text-align:center" />


			</p:dataTable>
			<p:commandButton value="delete" styleClass="ui-priority-primary"
				actionListener="#{organizacionController.delete()}" update="panelOrganizacion" />




		</h:form>
		</b:jumbotron>
	</ui:define>
</ui:composition>
