<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/layout/templateAdmin.xhtml">

	<ui:define name="body">
	<b:jumbotron>
		<h:form>

			<h:panelGrid columns="1" cellpadding="5">

				<h:outputLabel for="nombre_pr" value="Nombre Organizacion: " />
				<p:inputText id="nombreproyecto" label="Nombre Organizacion"
					value="#{organizacionController.newOrganizacion.organizacion}" />


			


			</h:panelGrid>
			<p:commandButton value="Save" ajax="false"
				actionListener="#{organizacionController.createNewOrganizacion()}" icon="ui-icon-disk"
				update="messages" />

		</h:form>
		</b:jumbotron>
	</ui:define>
</ui:composition>
